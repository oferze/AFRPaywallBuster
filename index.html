<!DOCTYPE html>
<html>

  <head>
    <style>
      body { font-family: Sans-Serif; margin-top: 50px; line-height: 1.5em; }
      a { color: green; font-size: 1.5em }
      .button {
        text-decoration: none;
        background-color: #EEEEEE;
        padding: 2px 6px 2px 6px;
        border-top: 1px solid #CCCCCC;
        border-right: 1px solid #333333;
        border-bottom: 1px solid #333333;
        border-left: 1px solid #CCCCCC;
      }
    </style>
  </head>

  <body>
    <center>
      <a class="button" href='javascript:$(".paywall-fullscreen").hide();$(".outer-wrap").show(); $(".article__content p").css("color", "black")'>Blow away AFR Paywall</a>
      <p>
        <strong>Chrome / Firefox:</strong> Drag the button above to your bookmarks bar.<br />
        <strong>IE: </strong> Right click the button -> Add to favorites...<br />
        <strong>Edge: </strong> Right click the button -> Add to reading list
      </p>
      <p>Then click it whenever you see an Australian Financial Review paywall page and it will remove the paywall!</p>
    </center>
  </body>

</html>
